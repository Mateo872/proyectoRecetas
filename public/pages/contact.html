<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Panadería</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="../index.html"
              ><img src="../img/cocu_logo-450.png" alt="Logo"
            /></a>
          </li>
          <div class="links">
            <li>
              <a href="../index.html">Inicio</a>
            </li>
            <li>
              <a href="../pages/products.html">Productos</a>
            </li>
            <li>
              <a href="#" class="active">Contacto</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
    <main>
      <section class="title-contact-us">
        <h1 class="title">Contáctanos</h1>
      </section>
      <section class="contact-us">
        <form action="">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="Nombre" required />
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />
          <label for="message">Mensaje</label>
          <textarea
            id="message"
            cols="30"
            placeholder="Mensaje"
            rows="10"
            required
          ></textarea>
          <button>Enviar</button>
        </form>
      </section>

      <section class="socials">
        <article class="social">
          <i class="bi bi-whatsapp"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-facebook"></i>
        </article>
      </section>
    </main>
    <footer>
      <section class="sec-footer">
        <article class="logo-img">
          <a href="../index.html"
            ><img src="../img/cocu_logo-450.png" alt="Logo"
          /></a>
        </article>
        <article class="atention">
          <h5>Horarios de atención</h5>
          <ul>
            <li>Lunes a viernes de 09 a 19hs</li>
            <li>Sábados de 09 a 12hs</li>
          </ul>
        </article>
        <article class="socials">
          <h5>Seguinos en nuestras redes</h5>
          <a href=""><i class="bi bi-whatsapp fs-5"></i></a>
          <a href=""><i class="bi bi-instagram fs-5 mx-2"></i></a>
          <a href=""><i class="bi bi-facebook fs-5"></i></a>
        </article>
      </section>
    </footer>
  </body>
</html>
